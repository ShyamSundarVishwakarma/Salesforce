<template>
    <lightning-card title="Student Registration Form">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" onkeyup={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" onkeyup={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" onkeyup={handleEmailChange}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Registration Student detail from each property">
        <div class="slds-m-around_medium">
            <p>First Name: {firstName}</p>
            <p>Last Name: {lastName}</p>
            <p>Email: {email}</p>
        </div>
    </lightning-card>

    <lightning-card title="Registration Student detail from object">
        <div class="slds-m-around_medium">
            <p>studentData.firstName: {studentData.firstName}</p>
            <p>studentData.lastName: {studentData.lastName}</p>
            <p>studentData.email: {studentData.email}</p>
        </div>
    </lightning-card>

    <lightning-card title="Registration Student detail from track object">
        <div class="slds-m-around_medium">
            <p>reactiveStudentData.firstName: {reactiveStudentData.firstName}</p>
            <p>reactiveStudentData.lastName: {reactiveStudentData.lastName}</p>
            <p>reactiveStudentData.email: {reactiveStudentData.email}</p>
        </div>
    </lightning-card>
</template>

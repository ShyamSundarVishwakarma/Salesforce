<template>
    <div class="quickLinks slds-p-top_large">
        <h1 class="slds-text-align_center"> Quick Links</h1>
        <div class="slds-grid slds-wrap">
            <template for:each={data} for:item="quickLinks">
            <div class="slds-col image_section slds-align_absolute-center slds-size_12-of-12 slds-medium-size_4-of-12 slds-large-size_4-of-12" key={quickLinks.id} data-id={quickLinks.id} onclick={handleClick}>
                <img src={quickLinks.image} data-id={quickLinks.id} />
                <div class="overlay" data-id={quickLinks.id}></div>
                <div class="title_class slds-text-align_center">{quickLinks.text}</div>
            </div>
            </template>
           
        </div>
    </div>
</template>

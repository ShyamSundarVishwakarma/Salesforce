<template>
    <lightning-card title="input parent lwc">
        <lightning-input class="slds-p-horizontal_small" label="set counter" type="number" min="0" max="1000000" value={startCounter} onchange={handleChangeCounter}></lightning-input>
    </lightning-card>
    <lightning-button class="slds-p-horizontal_small" label="add 100 to counter" onclick={handleMaximiseCounter}></lightning-button>
    <c-input-child-lwc counter={startCounter}></c-input-child-lwc>
</template>
